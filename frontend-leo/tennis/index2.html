<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Skate - The Reynolds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header */
        header {
            background-color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            font-size: 18px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: bold;

        }

        .nav-links a:hover {
            color: #dc2626;
        }

        .sale {
            color: #dc2626 !important;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 60px auto;
        
        }

        .product-info {
            padding-left: 40px;
        }

        .brand {
            color: #999;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            line-height: 1.1;
        }

        .product-subtitle {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cta-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .shop-btn {
            background-color: #dc2626;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }

        .shop-btn:hover {
            background-color: #b91c1c;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .product-image {
            text-align: center;
            max-width: 1300px;
            
        }

        .main-shoe {
            max-width: 1300px;
            justify-content: center;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Color Options */
        .color-options {
            max-width: 1200px;
            margin: 60px auto 0;
            padding: 0 20px;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
        }

        .color-option {
            text-align: start;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-option:hover {
            transform: translateY(-5px);
        }

        .color-shoe {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .color-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .color-price {
            color: #dc2626;
            font-weight: bold;
            font-size: 16px;
        }
       

.search img {
    height: 20px;
    cursor: pointer;
    margin-right: 110px;
}
.cart::after {

    content: '';
    position: absolute;
    transform: translateY(-50%);
    width: 3px;
    height: 35px;
    background: #e53935;
    margin-left: 40px;
    margin-top: 10px;
    border-radius: 5px;
}
        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .product-title {
                font-size: 36px;
            }

            .color-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
            <img src="tennis2.png" alt="Wild Skate Logo">
        </div>
            <ul class="nav-links">
                <li><a href="#">CLOTHING</a></li>
                <li><a href="#">FOOTWEAR</a></li>
                <li><a href="#">HARDWARE</a></li>
                <li><a href="#">ACCESSORIES</a></li>
                <li><a href="#" class="sale">SALE</a></li>
                <li><a href="#">MY ACCOUNT</a></li>
                <li><a href="#" class="cart">CART <span class="sale"> (5)</span></a></li>
            </ul>
            <div class="search">
            <img src="lupa.png" alt="Buscar">
        </div>
        </nav>
    </header>

    <main class="main-content">
        
        
        <div class="product-image">
            <img src="tennis1.png"alt="Zapato Reynolds Rojo" class="main-shoe">
        </div>
    </main>

    <section class="color-options">
        <div class="color-grid">
            <div class="color-option">
                <img src="tenni4.png" class="color-shoe">
                <div class="color-name">Blue White</div>
                <div class="color-price">£54.95</div>
            </div>
            
            <div class="color-option">
                <img src="tenn5.png"class="color-shoe">
                <div class="color-name">Tan White Gum</div>
                <div class="color-price">£54.95</div>
            </div>
            
            <div class="color-option">
                <img src="tenn6.png"class="color-shoe">
                <div class="color-name">Navy White Gum</div>
                <div class="color-price">£54.95</div>
            </div>
            
            <div class="color-option">
                <img src="teni7.png" class="color-shoe">
                <div class="color-name">Burgundy</div>
                <div class="color-price">£54.95</div>
            </div>
            
            <div class="color-option">
                <img src="tenn7.png" class="color-shoe">
                <div class="color-name">Light Grey Black</div>
                <div class="color-price">£54.95</div>
            </div>
        </div>
    </section>
</body>
</html>
